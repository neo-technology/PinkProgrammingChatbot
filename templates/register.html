{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <label>
    Username
    <input type="text" name="username" required />
  </label>
  <label>
    Password
    <input type="password" name="password" required />
  </label>
  <button type="submit">Create account</button>
  <a href="{{ url_for('login') }}">Have an account?</a>
{% endblock %}
